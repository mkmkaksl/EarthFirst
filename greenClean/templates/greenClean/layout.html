{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="{% block metaDescription %}{% endblock %}">
    <meta name="keywords" content="{% block metaKeywords %}{% endblock %}">
    <meta name="author" content="Manoj Kumar, Avinav Emmadi, Ayush Sharma, Vedik Reddy, Abhijay Bitra">
    <title>Green Clean: {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'greenClean/styles.css' %}">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav id="top" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'greenClean/images/logo-nobg.png' %}" alt="Green Clean logo" width="64" height="64">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="">Incentives & Costs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Your Carbon Footprint</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/map">World Energy Usage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tips">Become Eco-Smart</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-success">Contact</button>
        </div>
    </nav>

    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
    
    <footer>
        <div id="upBtn">
            <button>
                <a href="#top">
                    <i class="fa-solid fa-arrow-up"></i>
                </a>
            </button>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
