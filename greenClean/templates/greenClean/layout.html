{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="{% block metaDescription %}{% endblock %}">
    <meta name="keywords" content="{% block metaKeywords %}{% endblock %}">

    <link rel="icon" href="{% static 'greenClean/images/logo-nobg.png' %}">
    <link rel="stylesheet" href="{% static 'greenClean/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'greenClean/css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'greenClean/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'greenClean/css/footer.css' %}">
    {% block links %}{% endblock %}
    <link rel="stylesheet" href="{% static 'greenClean/css/medias.css' %}">

    <link rel="stylesheet" href="{% static 'greenClean/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <script src="{% static 'greenClean/fontawesome/js/all.min.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <title>Earth First: {% block title %}{% endblock %}</title>

    {% block extraHead %}{% endblock %}
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <div class="body">
        <div class="whole-navbar">
            <div id="nav-l">
                <a href="/">
                    <img src="{% static 'greenClean/images/logo-nobg.png' %}" height="60px" width="60px">
                </a>
            </div>

            <div id="nav-m">
                <div id="nav-m-toggle-container">
                    <button id="toggle-btn"><i class="fa-solid fa-grip-lines"></i></button>
                    <div class="nav-m-container">
                        <a href="/"><button class="g nav-btn">Home</button></a>
                        <a href="/solutions"><button class="g nav-btn">Solutions</button></a>
                        <a href="/statistics"><button class="g nav-btn">Statistics</button></a>
                        <a href="/footprint"><button class="b nav-btn">Carbon Footprint</button></a>
                        <a href="/moreinfo"><button class="b nav-btn">More Resources</button></a>
                        <div id="nav-r" class="closed">
                            <a href="/contact#contact"><button class="nav-btn nav-contact">Contact</button></a>
                        </div>
                    </div>
                </div>

            </div>
            <div id="nav-r" class="opened">
                <a href="/contact#contact"><button class="nav-btn nav-contact">Contact</button></a>
            </div>
        </div>

        {% block body %}{% endblock %}

        <div id="footer">
            <a id="upBtn" href="#top">
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </a>
            <div class="links">
                <a href="/contact#faq">FAQ</a>
                <a href="/documentation">Documentation</a>
            </div>
        </div>
    </div>

    <script src="{% static 'greenClean/js/navToggle.js' %}"></script>
    <script src="{% static 'greenClean/js/fade-in.js' %}"></script>
</body>

</html>
